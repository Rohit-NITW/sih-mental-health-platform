<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="75" r="65" fill="#eef2ff" opacity="0.8"/>
  
  <!-- Chart background -->
  <rect x="50" y="40" width="100" height="70" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Grid lines -->
  <g opacity="0.3">
    <line x1="60" y1="50" x2="140" y2="50" stroke="#d1d5db"/>
    <line x1="60" y1="65" x2="140" y2="65" stroke="#d1d5db"/>
    <line x1="60" y1="80" x2="140" y2="80" stroke="#d1d5db"/>
    <line x1="60" y1="95" x2="140" y2="95" stroke="#d1d5db"/>
    
    <line x1="75" y1="45" x2="75" y2="105" stroke="#d1d5db"/>
    <line x1="90" y1="45" x2="90" y2="105" stroke="#d1d5db"/>
    <line x1="105" y1="45" x2="105" y2="105" stroke="#d1d5db"/>
    <line x1="120" y1="45" x2="120" y2="105" stroke="#d1d5db"/>
  </g>
  
  <!-- Axes -->
  <line x1="60" y1="100" x2="140" y2="100" stroke="#374151" stroke-width="2"/>
  <line x1="60" y1="100" x2="60" y2="45" stroke="#374151" stroke-width="2"/>
  
  <!-- Data points and line -->
  <path d="M70 90 L80 80 L90 75 L100 65 L110 55 L120 50 L130 45" stroke="url(#chartGrad)" stroke-width="3" fill="transparent"/>
  
  <!-- Data points -->
  <circle cx="70" cy="90" r="4" fill="#6366f1"/>
  <circle cx="80" cy="80" r="4" fill="#6366f1"/>
  <circle cx="90" cy="75" r="4" fill="#6366f1"/>
  <circle cx="100" cy="65" r="4" fill="#6366f1"/>
  <circle cx="110" cy="55" r="4" fill="#10b981"/>
  <circle cx="120" cy="50" r="4" fill="#10b981"/>
  <circle cx="130" cy="45" r="4" fill="#10b981"/>
  
  <!-- Progress bars (right side) -->
  <g transform="translate(160, 50)">
    <!-- Mood Progress -->
    <rect x="0" y="0" width="25" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="0" y="0" width="20" height="6" fill="url(#progressGrad)" rx="3"/>
    <text x="0" y="-3" font-size="6" fill="#6b7280" font-family="Arial">Mood</text>
    
    <!-- Sleep Progress -->
    <rect x="0" y="15" width="25" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="0" y="15" width="15" height="6" fill="url(#progressGrad)" rx="3"/>
    <text x="0" y="12" font-size="6" fill="#6b7280" font-family="Arial">Sleep</text>
    
    <!-- Stress Progress -->
    <rect x="0" y="30" width="25" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="0" y="30" width="18" height="6" fill="url(#progressGrad)" rx="3"/>
    <text x="0" y="27" font-size="6" fill="#6b7280" font-family="Arial">Stress</text>
  </g>
  
  <!-- Calendar icon (top left) -->
  <g transform="translate(30, 30)">
    <rect x="0" y="3" width="16" height="14" fill="white" stroke="#d1d5db" rx="2"/>
    <rect x="0" y="0" width="16" height="5" fill="#6366f1" rx="2"/>
    <rect x="3" y="-2" width="2" height="6" fill="#4f46e5"/>
    <rect x="11" y="-2" width="2" height="6" fill="#4f46e5"/>
    
    <!-- Calendar dates -->
    <circle cx="4" cy="8" r="1" fill="#6b7280"/>
    <circle cx="8" cy="8" r="1" fill="#6b7280"/>
    <circle cx="12" cy="8" r="1" fill="#6b7280"/>
    <circle cx="4" cy="12" r="1" fill="#10b981"/>
    <circle cx="8" cy="12" r="1" fill="#6b7280"/>
  </g>
  
  <!-- Achievement badges -->
  <g transform="translate(25, 90)">
    <!-- Badge 1 -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <path d="M-3 -2 L0 -5 L3 -2 L3 2 L0 5 L-3 2 Z" fill="white"/>
    
    <!-- Badge 2 -->
    <circle cx="20" cy="0" r="8" fill="#10b981"/>
    <path d="M-2 0 L0 2 L4 -2" stroke="white" stroke-width="2" stroke-linecap="round" transform="translate(20, 0)"/>
  </g>
  
  <!-- Trend arrow -->
  <g transform="translate(155, 25)" opacity="0.8">
    <path d="M0 8 L8 0 L4 0 L4 -4 L-4 -4 L-4 0 L-8 0 Z" fill="#10b981"/>
  </g>
  
  <!-- Statistics text -->
  <g transform="translate(45, 125)" opacity="0.7">
    <text x="0" y="0" font-size="8" fill="#6b7280" font-family="Arial">7-day improvement: +23%</text>
  </g>
  
  <!-- Floating metrics -->
  <g transform="translate(170, 85)" opacity="0.6">
    <rect x="-15" y="-8" width="30" height="16" fill="white" stroke="#d1d5db" rx="4"/>
    <text x="0" y="-2" text-anchor="middle" font-size="6" fill="#10b981" font-family="Arial">+12%</text>
    <text x="0" y="4" text-anchor="middle" font-size="4" fill="#6b7280" font-family="Arial">This week</text>
  </g>
  
  <!-- Time indicators -->
  <g transform="translate(60, 115)" opacity="0.5">
    <text x="0" y="0" font-size="6" fill="#6b7280" font-family="Arial">Week 1</text>
    <text x="25" y="0" font-size="6" fill="#6b7280" font-family="Arial">Week 2</text>
    <text x="50" y="0" font-size="6" fill="#6b7280" font-family="Arial">Week 3</text>
  </g>
</svg>