<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="75" r="65" fill="#fef2f2" opacity="0.8"/>
  
  <!-- Emergency pulse rings -->
  <circle cx="100" cy="75" r="50" fill="transparent" stroke="#ef4444" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="30;50;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="75" r="35" fill="transparent" stroke="#f87171" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="25;35;25" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Phone handset -->
  <g transform="translate(100, 75)">
    <rect x="-12" y="-20" width="24" height="40" rx="8" fill="url(#phoneGrad)"/>
    <rect x="-8" y="-15" width="16" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="-8" y="11" width="16" height="4" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Screen -->
    <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#1f2937"/>
    
    <!-- Call icon on screen -->
    <g transform="translate(0, 0)">
      <path d="M-4 -2 C-4 -4 -2 -6 0 -6 C2 -6 4 -4 4 -2 C4 0 2 2 0 2 C-2 2 -4 0 -4 -2 Z" fill="#10b981"/>
      <path d="M-2 -3 Q0 -4 2 -3 Q2 -1 0 0 Q-2 -1 -2 -3" fill="white"/>
    </g>
  </g>
  
  <!-- 24/7 indicator -->
  <g transform="translate(50, 40)">
    <rect x="-15" y="-8" width="30" height="16" rx="8" fill="#10b981"/>
    <text x="0" y="-1" text-anchor="middle" font-size="8" fill="white" font-family="Arial Bold">24/7</text>
    <text x="0" y="6" text-anchor="middle" font-size="5" fill="white" font-family="Arial">AVAILABLE</text>
  </g>
  
  <!-- Crisis hotline number -->
  <g transform="translate(150, 40)">
    <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#ef4444"/>
    <text x="0" y="-1" text-anchor="middle" font-size="10" fill="white" font-family="Arial Bold">988</text>
    <text x="0" y="6" text-anchor="middle" font-size="4" fill="white" font-family="Arial">CRISIS LINE</text>
  </g>
  
  <!-- Supporting icons -->
  <!-- Heart with pulse -->
  <g transform="translate(60, 100)">
    <path d="M0 5 C-5 0 -10 -5 -5 -10 C0 -5 5 -10 10 -5 C15 0 5 15 0 20 C-5 15 -15 0 0 5 Z" fill="#ef4444" opacity="0.7" transform="scale(0.6)"/>
    <!-- Pulse line -->
    <path d="M-15 0 L-10 0 L-8 -5 L-5 5 L-2 -8 L2 8 L5 -5 L8 0 L15 0" stroke="#ef4444" stroke-width="2" fill="transparent" transform="translate(0, 10)"/>
  </g>
  
  <!-- Chat bubble -->
  <g transform="translate(140, 100)">
    <rect x="-12" y="-8" width="24" height="16" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <path d="M-5 8 L0 12 L5 8 Z" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="-6" cy="0" r="2" fill="#6b7280"/>
    <circle cx="0" cy="0" r="2" fill="#6b7280"/>
    <circle cx="6" cy="0" r="2" fill="#6b7280"/>
  </g>
  
  <!-- Emergency shield -->
  <g transform="translate(40, 80)">
    <path d="M0 -10 C-6 -8 -10 -4 -10 2 C-10 8 -6 12 0 15 C6 12 10 8 10 2 C10 -4 6 -8 0 -10 Z" fill="#f59e0b"/>
    <path d="M-3 0 L0 3 L6 -3" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Location pin (help nearby) -->
  <g transform="translate(160, 80)">
    <path d="M0 -8 C-4 -8 -8 -4 -8 0 C-8 4 0 12 0 12 C0 12 8 4 8 0 C8 -4 4 -8 0 -8 Z" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <path d="M-1 -1 L0 1 L2 -1" stroke="#3b82f6" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Floating help text -->
  <g transform="translate(100, 120)" opacity="0.8">
    <text x="0" y="0" text-anchor="middle" font-size="8" fill="#6b7280" font-family="Arial">Immediate Support Available</text>
  </g>
  
  <!-- Warning triangle -->
  <g transform="translate(30, 50)" opacity="0.7">
    <path d="M0 -6 L5 4 L-5 4 Z" fill="#f59e0b"/>
    <rect x="-0.5" y="-2" width="1" height="4" fill="white"/>
    <circle cx="0" cy="2" r="0.5" fill="white"/>
  </g>
  
  <!-- Clock indicating always open -->
  <g transform="translate(170, 110)" opacity="0.6">
    <circle cx="0" cy="0" r="8" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-4" stroke="#374151" stroke-width="1"/>
    <line x1="0" y1="0" x2="3" y2="0" stroke="#374151" stroke-width="1"/>
  </g>
</svg>