<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="35" cy="40" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main harmony symbol - interlocking circles representing balance -->
  <g filter="url(#glow)">
    <!-- Left circle -->
    <circle cx="28" cy="35" r="12" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 28 35;360 28 35" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Right circle -->
    <circle cx="42" cy="45" r="12" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="360 42 45;0 42 45" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Center connecting element -->
    <circle cx="35" cy="40" r="4" fill="url(#logoGradient)">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating dots for wellness -->
  <g opacity="0.6">
    <circle cx="20" cy="25" r="2" fill="#667eea">
      <animate attributeName="cy" values="25;20;25" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="30" r="1.5" fill="#764ba2">
      <animate attributeName="cy" values="30;25;30" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="55" r="1" fill="#f093fb">
      <animate attributeName="cy" values="55;50;55" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Brand Text -->
  <text x="80" y="35" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
    Harmony
  </text>
  <text x="80" y="52" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="400" fill="#6B7280" opacity="0.8">
    Mental Wellness Platform
  </text>
</svg>